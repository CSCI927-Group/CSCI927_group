<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Ticketing System{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-light shadow-sm mb-4">
    <div class="container d-flex justify-content-between py-3">
      <!-- Turn Title into a clickable home button -->
      <a href="{{ url_for('index') }}" class="text-decoration-none">
        <h1 class="text-primary">Ticketing System</h1>
      </a>
      <nav>
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Home</a>
        <a href="{{ url_for('browse_events') }}" class="btn btn-outline-primary">Browse Events</a>
        <a href="{{ url_for('my_booking') }}" class="btn btn-outline-primary">My Booking</a>
        <a href="{{ url_for('news') }}" class="btn btn-outline-primary">News</a>
      </nav>
    </div>
  </header>

  <!-- Main Content Block -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer Section -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center text-muted">
      Â© 2024 CSCI927 Xixian Huang
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
