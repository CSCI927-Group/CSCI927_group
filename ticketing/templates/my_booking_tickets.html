{% extends 'layout.html' %}

{% block title %}Your Bookings{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Your Bookings for {{ email }}</h2>

  <ul class="list-group">
    {% for booking in bookings %}
    <li class="list-group-item">
      <h5>{{ booking.event }}</h5>
      <p>Date: {{ booking.date }}</p>
      <p>Tickets: {{ booking.tickets }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
