{% extends 'layout.html' %}

{% block title %}Event Information{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">{{ event.title }}</h2>
  <img src="{{ event.image }}" class="img-fluid mb-4" alt="Event Image">
  <p><strong>Date:</strong> {{ event.date }}</p>
  <p>{{ event.description }}</p>
  
  <a href="{{ url_for('availability') }}" class="btn btn-primary">Check Availability</a>
</div>
{% endblock %}
