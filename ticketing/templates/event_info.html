{% extends 'layout.html' %}

{% block title %}Event Info{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">{{ event.title }}</h2>
  <div class="row">
    <div class="col-md-8">
      <img src="{{ event.image }}" class="img-fluid rounded mb-4" alt="{{ event.title }}">
      <p>{{ event.description }}</p>
      <p>Date: {{ event.date }}</p>
      
      <!-- New "View Availability" Button -->
      <a href="{{ url_for('availability') }}" class="btn btn-primary mt-3">View Availability</a>
    </div>
  </div>
</div>
{% endblock %}
