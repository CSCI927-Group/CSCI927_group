{% extends 'framework.html' %}
{% block title %}Ride{% endblock %}

{% block body %}
<div class="px-4 py-5 my-5 text-center">
  <i class="bi bi-geo-alt" style="font-size: 80px"></i>
  <h1 class="display-5 fw-bold text-body-emphasis">Driver is Comming</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Please wait.</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="nextStep()">Onboard</button>
    </div>
  </div>
</div>
<script>
function nextStep() {
  if (confirm('Confirm to onboard?')) {
    fetch('{{ url_for('app.order_onboard') }}' + location.search)
      .then(res => res.text()).then(res => {
        location.replace('{{ url_for('app.ride_onboard') }}' + location.search)
      })
  }
}
</script>
{% endblock %}
