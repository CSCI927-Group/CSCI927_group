{% extends 'framework.html' %}
{% block title %}Ride{% endblock %}

{% block body %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/ride/route" method="get">
        <p class="fs-6">Add your trip details, hop in and go.</p>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="location" placeholder="Enter location">
          <label>location</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="destination" placeholder="Enter destination">
          <label>destination</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Search</button>
      </form>
    </div>

    <div class="col-lg-7 text-center text-lg-start">
      <div class="card shadow-sm" style="overflow: hidden;">
        <img src="https://images.squarespace-cdn.com/content/v1/6338330a337f6700f6f28fc9/1701217482492-Z88LNDO9LL1M3BYXQ2TU/GoGet+carshare+car+on+the+drive+to+Wollongong.jpg" alt="">
      </div>
    </div>
  </div>
</div>
{% endblock %}
