{% extends "layout_pure.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<main class="w-100 m-auto mt-5" style="max-width: 330px; padding: 1rem">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
        <i class="bi-balloon-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input class="form-control" type="email" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">
                Remember me
            </label>
        </div>
        <input type="hidden" name="direction" value="{{direction}}">
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
<style>
    .form-floating:not(:first-child) input {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .form-floating:not(:last-child) input {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
</style>
{% endblock %}
