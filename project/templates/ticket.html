<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Calendar Section -->
            <div class="col-md-8">
                <div id="calendar"></div>
            </div>
            
            <!-- Ticket Availability Section -->
            <div class="col-md-4">
                <h3>Ticket Availability</h3>
                <div id="availability">
                    <p>Select a date to check availability.</p>
                </div>
            </div>
        </div>

        <!-- Booking Form Section -->
        <div class="row mt-5" id="booking-section" style="display: none;">
            <div class="col-md-8">
                <h3>Book Tickets</h3>
                <form id="ticket-form">
                    <div class="mb-3">
                        <label for="num-tickets" class="form-label">Number of Tickets</label>
                        <input type="number" class="form-control" id="num-tickets" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Tickets</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/main.min.js"></script>
    <script>
        // Initialize FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    // Handle date click event
                    checkAvailability(info.dateStr);
                }
            });
            calendar.render();
        });

        // Function to check availability for the clicked date
        function checkAvailability(date) {
            // Simulate checking availability (you can make an AJAX call here)
            const available = Math.random() > 0.5;  // Randomly simulate availability

            // Display availability status
            if (available) {
                document.getElementById('availability').innerHTML = `
                    <p>Tickets are available on <strong>${date}</strong>.</p>
                    <button class="btn btn-success" onclick="showBookingForm()">Book Now</button>
                `;
            } else {
                document.getElementById('availability').innerHTML = `
                    <p>No tickets available on <strong>${date}</strong>.</p>
                `;
            }
        }

        // Show booking form when "Book Now" is clicked
        function showBookingForm() {
            document.getElementById('booking-section').style.display = 'block';
        }

        // Handle ticket form submission (for demonstration purposes)
        document.getElementById('ticket-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const numTickets = document.getElementById('num-tickets').value;
            alert(`${numTickets} tickets booked!`);
            // Here you can handle form submission to your server
        });
    </script>
</body>
</html>
