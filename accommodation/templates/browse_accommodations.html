{% extends 'layout.html' %}

{% block title %}Browse Accommodations{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Browse Accommodations</h2>

  <div class="row">
    <!-- Loop through Events Data -->
    {% for event_id, event in events.items() %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img src="{{ event.image }}" class="card-img-top" alt="Event {{ event_id }}">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p>Date: {{ event.date }}</p>
          <p class="card-text">{{ event.description }}</p>
          <a href="{{ url_for('availability') }}" class="btn btn-primary">View Availability</a>
          <a href="{{ url_for('event_info', event_id=event_id) }}" class="btn btn-secondary">More Info</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div> <!-- End of row -->
</div>
{% endblock %}
